credentials:
  system:
    domainCredentials:
    - credentials:
      - basicSSHUserPrivateKey:
          scope: SYSTEM
          id: "linux-agent-private-key"
          username: "jenkins"
          description: "SSH PrivateKey used to connect Linux Agents"
          privateKeySource:
            directEntry:
              privateKey: ${linux_agent_private_key}

jenkins:
  systemMessage: "Jenkins Configured using Code"

  numExecutors: 1
  mode: NORMAL
  scmCheckoutRetryCount: 3
  labelString: "master-label"  

  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: admin
         password: ${adminpw:-PAssw0rd}

  authorizationStrategy:
    globalMatrix:
      Permissions:
        - "Overall/Administer:authenticated"

  crumbIssuer: "standard"

  remotingSecurity:
    enabled: true    

unclassified:
  location:
    adminAddress: "jenkins@example.com"
    url: "https://jenkins.dev.tools.hidcloud.com/"

tool:
  git:
    installations:
      - name: Default
        home: "git"